<html lang="en">

<body>
    <div class="app">
        <header class="header">
         <h1 class="title">Guess my number!</h1>
         <p>(Between 1 and 20)</p>
         <button class="again">again!</button>
         <div class="number">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="Guess" name="Guess">
                 <button class="check" onclick="">check!</button>
            </section>
            <section class="right">
                <p class="message">starting...</p>
                <p class="lable-score">score is : <span class="score">20</span></p>
                <p >high score is : <span class="high-score">0</span></p>
    
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
